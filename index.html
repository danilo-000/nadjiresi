<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Potvrda email adrese</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <!-- Loading state -->
    <div id="loadingState">
      <h1>Potvrda email adrese</h1>
      <div class="status info">Proveravam verifikacioni link...</div>
    </div>
    
    <!-- Success state -->
    <div id="successState" class="hidden">
      <h1>Uspešna verifikacija!</h1>
      <div class="status success">
        Uspešno ste potvrdili email adresu. Možete zatvoriti ovu stranicu.
      </div>
    </div>
    
    <!-- Error state -->
    <div id="errorState" class="hidden">
      <h1>Greška pri verifikaciji</h1>
      <div class="status error" id="errorMessage"></div>
      <button id="retryBtn">Pokušajte ponovo</button>
    </div>
  </div>

  <!-- Supabase JS SDK -->
  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabaseUrl = 'https://dgjulcfmgmmfpjawamgc.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRnanVsY2ZtZ21tZnBqYXdhbWdjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDYyNzU5MDAsImV4cCI6MjA2MTg1MTkwMH0.bJWnb3i6VrOFii7Z9HkOOyBwBAYRnQnNmPInW3tm8bM';
    const supabase = createClient(supabaseUrl, supabaseKey);

    // Funkcija za prikaz različitih stanja
    function showState(state) {
      document.getElementById('loadingState').classList.add('hidden');
      document.getElementById('successState').classList.add('hidden');
      document.getElementById('errorState').classList.add('hidden');
      
      document.getElementById(state).classList.remove('hidden');
    }

    // Funkcija za čitanje parametara iz URL-a (i search i hash)
    function getUrlParams() {
      // Kombiniramo i search (?...) i hash (#...) deo URL-a
      const queryString = window.location.search + window.location.hash.replace('#', '?');
      return new URLSearchParams(queryString);
    }

    // Verifikacija tokena
    async function verifyToken() {
      showState('loadingState');
      
      try {
        const urlParams = getUrlParams();
        
        // Pročitaj sve potrebne parametre
        const code = urlParams.get('code');
        const token = urlParams.get('token');
        const type = urlParams.get('type');
        const error = urlParams.get('error');
        const errorDescription = urlParams.get('error_description');
        const errorCode = urlParams.get('error_code');

        // Provera grešaka
        if (error || errorCode) {
          throw new Error(errorDescription || `Greška: ${error || errorCode}`);
        }

        // Provera da li je link istekao
        if (errorCode === 'otp_expired') {
          throw new Error('Link za verifikaciju je istekao. Molimo zatražite novi link.');
        }

        if (code) {
          // OAuth flow
          const { data, error } = await supabase.auth.exchangeCodeForSession(code);
          if (error) throw error;
        } else if (token) {
          // Email signup flow
          const { error } = await supabase.auth.verifyOtp({
            type: type || 'signup', // Koristimo type iz URL-a ili podrazumevamo 'signup'
            token: token
          });
          if (error) throw error;
        } else {
          throw new Error('Nedostaje verifikacioni token u URL-u');
        }
        
        showState('successState');
        
        // Opciono: Redirekt nakon 3 sekunde
        setTimeout(() => {
          window.location.href = '/'; // Promenite na željeni URL
        }, 3000);
        
      } catch (error) {
        console.error('Greška pri verifikaciji:', error);
        document.getElementById('errorMessage').textContent = 
          error.message || 'Došlo je do greške pri verifikaciji emaila';
        showState('errorState');
      }
    }

    // Dugme za ponovni pokušaj
    document.getElementById('retryBtn').addEventListener('click', () => {
      window.location.reload();
    });

    // Automatska verifikacija pri učitavanju stranice
    window.addEventListener('DOMContentLoaded', verifyToken);
  </script>
</body>
</html>
